	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;

	}

		width: 200px;

	}
	form div div {
		display: table-cell;
	}

        margin-left: auto;
        margin-right: auto;

    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }

        display: inline-block;

<body>

<div th:replace="~{back_end/include/include_body}"></div>

<div class="unique">

		 <div align="center"> <h2>活動圖片管理</h2>
		 <h3><a class="navbar-brand" th:href="@{/activity/activityPhoto}">回首頁</a></h3></div>


	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a" style="background-color: transparent;">
	  <ul>
		<li><h5><a href='listAllPhoto'>List</a> all photo. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入活動圖片編號:
				<input type="text" name="activityPhotoId" th:value="${param.activityPhotoId}" > 
				<input type="submit" value="送出"> (輸入如1~100)
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇活動圖片編號:
				<select name="activityPhotoId">
				     <option th:each="photoVO : ${photoListData}" th:value="${photoVO.activityPhotoId}" th:text="${photoVO.activityPhotoId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇活動項目編號:
				<select name="activityPhotoId">
				     <option th:each="photoVO : ${photoListData}" th:value="${photoVO.activityPhotoId}" th:text="${photoVO.activityPh.activityId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
	
		
		
      </ul>
    

	
	
      <h4><span>活動項目管理</span></h4>
	  <ul>
		  <li><h5><a href='addPhoto'>Add</a> a new Photo.</h5></li>
	  </ul>
	</div>
    
    <!--旗標getOne_For_Display見EmpnoController.java的第62行 -->
    <div class="b" th:if="${getOne_For_Display}">
      <!-- 使用listOneEmp.html網頁的listOneEmp-div片段 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" 使用th:replace也可 -->
        <div th:insert="~{/back_end/activity/listOnePhoto :: listOnePhoto-div}"></div>
    </div>

<div th:replace="~{back_end/include/include_bottom}"></div>
