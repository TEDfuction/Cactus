<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>活動訂單 </title>
    <style type="text/css">

        span {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div align="center"> <h2>活動訂單資料 </h2>
    <h3><a class="navbar-brand" th:href="@{/activityOrder/select_order}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3>
</div>

<div align="center" th:fragment="listOneOrder-div">
    <h3><span>查詢結果 :</span></h3>
    <span>活動訂單編號:</span><span th:text="${activityOrderVO.activityOrderId}"></span><br/>
    <span>會員編號[會員姓名]:</span><span th:text="${activityOrderVO.memberVO.memberId} + '-[' + ${activityOrderVO.memberVO.memberName} + ']'"></span><br/>
    <span>活動場次編號:</span><span th:text="${activityOrderVO.sessionVO.activitySessionId}"></span><br/>
    <span>促銷編號:</span><span th:text="${activityOrderVO.promotionVO.promotionId}"></span><br/>
    <span>訂單日期:</span><span th:text="${activityOrderVO.orderTime}"></span><br/>
    <span>報名人數:</span><span th:text="${activityOrderVO.enrollNumber}"></span><br/>
    <span>訂單總金額:</span><span th:text="${activityOrderVO.orderAmount}"></span><br/>
    <span>促銷金額:</span><span th:text="${activityOrderVO.promotionPrice}"></span><br/>
    <span>實付金額:</span><span th:text="${activityOrderVO.payAmount}"></span><br/>
    <span>訂單狀態:</span><span th:switch="${activityOrderVO.orderState}">
        <span th:case="0">已繳費</span>
        <span th:case="1">取消訂單</span>
        <span th:case="2">完成訂單</span>
    </span><br/>
    <span>退款狀態:</span><span th:switch="${activityOrderVO.refundState}">
        <span th:case="0">無須退款</span>
        <span th:case="1">尚未退款</span>
        <span th:case="2">退款中</span>
        <span th:case="3">完成退款</span>
    </span><br/>
    <span>備註:</span><span th:text="${activityOrderVO.orderMemo}"></span><br/>

</div>

</body>
</html>
