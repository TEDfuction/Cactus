<script>
	$(document).ready(function() {
		changeAsideFunctionByAuth()
	})

	function changeAsideFunctionByAuth() {

		var adminId = $("input.sessionadminId").val();
		// 			console.log(adminId);

		var auth_id;
		var auth_name;

		//=============================================================//	
		$.ajax({
			url : "/adminAuth/getAuth",
			type : "post",
			data : {
				"adminId" : adminId
			},
			success : function(response) {
				//	 				console.log(response);
				auth_id = response.AuthId;
				// 	 				console.log(auth_id);
				auth_name = response.AuthName;
				//	 				console.log(auth_name);

				for ( var i in auth_id) {
// 					console.log(auth_id[i]);
					
					if(auth_id[i] == "1") {
						$("li.memberSystem").removeClass("asidenone");
					}else if(auth_id[i] == "2"){
						$("li.adminSystem").removeClass("asidenone");
					}else if(auth_id[i] == "3"){
						$("li.activitySystem").removeClass("asidenone");
					}else if(auth_id[i] == "4"){
						$("li.productSystem").removeClass("asidenone");
					}else if(auth_id[i] == "5"){
						$("li.roomSystem").removeClass("asidenone");
					}else if(auth_id[i] == "6"){
						$("li.notiSystem").removeClass("asidenone");
					}
					
				}

			},
			error : function(xhr, status, error) {
				console.log("Status:", status);
				console.log("Error:", error);
			}
		})
		//=============================================================//
	}
</script>
</body>
