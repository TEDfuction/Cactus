<div th:replace="~{/back_end/include/include_top}" xmlns="http://www.w3.org/1999/html"></div>
<title>活動項目新增</title>

<script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/super-build/ckeditor.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->


<style>

	.ck-editor__editable {

		height: 250px; /* 设置固定高度 */

	}
	.ck{
		border-radius: 4px !important;
	}
	.ck-editor {
		width: 94% !important;
		margin-bottom: 2rem !important;

	}

</style>
</head>
<body>
<div th:replace="~{/back_end/include/include_body}"></div>
<div class="unique">


	<div >
		<h2 class="hc-2">新增活動項目</h2>
	</div>

		<form th:action="@{insert}" method="post" th:object="${itemVO}" enctype="multipart/form-data">

			<div class="mb-4">
				<div class="mb-4">
					<h5 class="f-w">活動類別 <span class="require_text">(必填)</span></h5>
				</div>
				<select class="selectric2" th:field="*{categoryVO.activityCategoryId}" >
					<option value="">請選擇</option>
					<option th:each="categoryVO : ${categoryListData2}"
							th:value="${categoryVO.activityCategoryId}"
							th:text="${categoryVO.activityCategoryName}" />
				</select>
				<div th:if="${#fields.hasErrors('categoryVO.activityCategoryId')}"
					 class="error"
					 id="categoryVO.activityCategoryId.errors">
					<span th:errors="*{categoryVO.activityCategoryId}" ></span>
					<i class="fa-solid fa-circle-exclamation" style="color: #dc3545;"></i>
				</div>

			</div>

			<div class="mb-4">
				<div class="mb-4">
					<h5 class="f-w">活動名稱 <span class="require_text">(必填)</span></h5>
				</div>
				<input type="text" class="form_element" th:field="*{activityName}" onclick="hideContent('activityName.errors');" />
				<div th:if="${#fields.hasErrors('activityName')}" class="error" id="activityName.errors">
					<span th:errors="*{activityName}" ></span>
					<i class="fa-solid fa-circle-exclamation" style="color: #dc3545;"></i>
				</div>
			</div>

			<div class="mb-3">
				<div class="mb-4">
					<h5 class="f-w">活動簡述</h5>
				</div>
				<textarea  class="textarea_element" th:field="*{activityDescription}" onclick="hideContent('activityDescription.errors');" /></textarea>
				<div  th:if="${#fields.hasErrors('activityDescription')}" th:errors="*{activityDescription}" class="error" id="activityDescription.errors"></div>
			</div>
			<div class="mb-3">
				<div class="mb-4">
					<h5 class="f-w">活動說明<span class="require_text">(必填)</span></h5>
				</div>
				<textarea   height th:field="*{activityInfo}" onclick="hideContent('activityInfo.errors');" /></textarea>
				<div  th:if="${#fields.hasErrors('activityInfo')}"  class="error" id="activityInfo.errors">
					<span th:errors="*{activityInfo}" ></span>
					<i class="fa-solid fa-circle-exclamation" style="color: #dc3545;"></i>
				</div>
			</div>
			<div class="mb-4">
				<div class="mb-4">
					<h5 class="f-w">活動價格 <span class="require_text">(必填)</span></h5>
				</div>
				<span class="nt-u2 f-z">NT$&nbsp;</span>
				<input type="text" class="form_element5 nt-u2" th:field="*{activityPrice}" onclick="hideContent('activityPrice.errors');" />
				<div th:if="${#fields.hasErrors('activityPrice')}" class="error" id="activityPrice.errors">
					<span th:errors="*{activityPrice}" ></span>
					<i class="fa-solid fa-circle-exclamation" style="color: #dc3545;"></i>
				</div>
			</div>

			<div class="mb-4">
				<div class="mb-4">
					<h5 class="f-w">活動狀態 <span class="require_text">(必填)</span></h5>
				</div>
				<select class="selectric2 " th:field="*{activityState}" >
					<option value="">請選擇</option>
					<option value="true">上架</option>
					<option value="false">下架</option>
				</select>
				<div th:if="${#fields.hasErrors('activityState')}" class="error" id="activityState.errors">
					<span th:errors="*{activityState}" ></span>
					<i class="fa-solid fa-circle-exclamation" style="color: #dc3545;"></i>
				</div>
			</div>

			<br>
			<div>

				<div class="btn_area">

					<button type="button" class="btn btn-secondary cu-2" onclick="window.location.href='/item/listAllItem'">返回</button>
					<button type="submit" id="submit" class=" btn btn-outline-success2 cu-2"> 新增 </button>
				</div>
			</div>
		</form>
	

</div>
