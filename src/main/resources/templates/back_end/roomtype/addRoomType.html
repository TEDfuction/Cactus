<body>
<div th:replace="~{/back_end/include/include_body}"></div>


        <!--                表單內容                 -->

        <div align="center" style="display: flex; justify-content: center; flex-direction: column; width: 50%; margin: auto; margin-top: 25px;">

            <h2><span class="badge bg-success" style="text-align: center">新增房型 </span></h2>
            <a> (<span style="color: red;">*</span>表示為必填欄位)</a>

            <form method="post" th:object="${roomTypeVORequest}" enctype="multipart/form-data" >
                <div class="mb-3 row " style="margin-top:20px">
                    <label for="roomTypeId" class="col-sm-4 col-form-label"><span style="color: red;">*</span>房型編號:</label>
                    <div class="col-sm-8 ">
                        <input type="text" th:field="${roomTypeVORequest.roomTypeId}" name="roomTypeId" id="roomTypeId" placeholder="ex:1001" class="form-control">
                        <p th:if="${#fields.hasErrors('roomTypeId')}" th:errorclass="text-danger"
                           th:errors="${roomTypeVORequest.roomTypeId}"></p>
                    </div>
                </div>

                <div class="mb-3 row" style="margin-top:20px">
                    <label for="roomTypeName" class="col-sm-4 col-form-label"><span style="color: red;">*</span>房型名稱:</label>
                    <div class="col-sm-8">
                        <input type="text" name="roomTypeName" th:field="${roomTypeVORequest.roomTypeName}" id="roomTypeName" placeholder="房型名稱:" class="form-control">
                        <p th:if="${#fields.hasErrors('roomTypeName')}" th:errorclass="text-danger"
                           th:errors="${roomTypeVORequest.roomTypeName}"></p></div>
                </div>

                <div class="mb-3 row" style="margin-top:20px">
                    <label for="roomTypeContent" class="col-sm-4 col-form-label">房型說明:</label>
                    <div class="col-sm-8">
                        <textarea name="roomTypeContent" th:field="${roomTypeVORequest.roomTypeContent}" id="roomTypeContent" placeholder="房型說明:" class="form-control expanded-textarea"></textarea>
                        <p th:if="${#fields.hasErrors('roomTypeContent')}" th:errorclass="text-danger"
                           th:errors="${roomTypeVORequest.roomTypeContent}"></p></div>
                </div>

                <div class="mb-3 row" style="margin-top:20px">
                    <label for="roomTypePrice" class="col-sm-4 col-form-label"><span style="color: red;">*</span>房型價格說明:</label>
                    <div class="col-sm-8">
                        <input type="text" name="roomTypePrice" th:field="${roomTypeVORequest.roomTypePrice}" id="roomTypePrice" placeholder="ex:30000~50000" class="form-control">
                        <p th:if="${#fields.hasErrors('roomTypePrice')}" th:errorclass="text-danger"
                           th:errors="${roomTypeVORequest.roomTypePrice}"></p></div>
                </div>

                <div class="row">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary">送出新增</button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a class="btn btn-outline-primary" href="/roomType/listAllRoomType" role="button">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
