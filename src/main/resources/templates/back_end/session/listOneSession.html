    </style>

<body>
<div th:replace="~{/back_end/include/include_body}"></div>
<div class="unique">
    <div >
        <h2 class="hc-2">活動場次編號&nbsp;<span th:text="${sessionVO.activitySessionId}"></span>&nbsp;明細</h2>
    <!--    <h3><a class="navbar-brand" th:href="@{/session/select_session}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3>-->
    </div>

<!--<div  th:fragment="listOneSession-div"> &lt;!&ndash; 此div被select_page.html第158行insert用 &ndash;&gt;-->
<div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動名稱 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.itemVO.activityName}"></span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">場次日期 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${#dates.format(sessionVO.activityDate, 'yyyy-MM-dd')}"></span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">場次時段 </h4>
        </div>
        <div class="form_element9">
            <span th:each="timePeriod : ${sortedTimePeriods}">

                <span class="timeBlock" th:text="${#dates.format(timePeriod, 'HH:mm')}"></span>
            </span>

        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動時長 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.duration}"></span>
            <span class="nt-u2 f-z">&nbsp;小時</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">開始報名日期 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${#dates.format(sessionVO.enrollStarted, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">結束報名日期 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${#dates.format(sessionVO.enrollEnd, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動地點 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.activityLocation}"></span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動人數上限 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.activityMaxPart}"></span>
            <span class="nt-u2 f-z">&nbsp;位</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動人數下限 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.activityMinPart}"></span>
            <span class="nt-u2 f-z">&nbsp;位</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">報名總數 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.enrollTotal}"></span>
            <span class="nt-u2 f-z">&nbsp;位</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w">活動場次狀態 </h4>
        </div>
        <div class="form_element8">
            <span  th:switch="${sessionVO.activitySessionState}">
                <span th:case="0">正常舉辦</span>
                <span th:case="1">取消</span>
                <span th:case="2">延期</span>
            </span>
        </div>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <h4 class="f-w2">備註 </h4>
        </div>
        <div class="form_element8">
            <span  th:text="${sessionVO.activityNote}"></span>
        </div>
    </div>
    <div class="btn_area">

        <button type="button" class="btn btn-secondary cu-2" onclick="window.location.href='/session/listAllSession'">返回</button>

    </div>
