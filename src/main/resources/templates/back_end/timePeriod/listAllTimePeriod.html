<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>所有場次時段資料 listAllTimePeriod.html</title>

    <style>
        label input[type="search"]{
            margin-bottom :  2rem;

    </style>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> <h2>所有場次時段 - listAllTimePeriod.html</h2>

<table id="example" class="display" style="width: 100%">
    <thead >

    </tr>
    </thead>

    <tbody>
    <th:block th:each="time_PeriodVO : ${timePeriodListData}">
        <tr>
            <td th:text="${time_PeriodVO.sessionTimePeriodId}"></td>
            <td th:text="${time_PeriodVO.timePeriod}"></td>
            <td th:text="${time_PeriodVO.sessionVO.activitySessionId}"></td>
            <td>
                <form method="post" th:action="@{getOne_For_Display2}">

                    <input type="hidden" name="sessionTimePeriodId" th:value="${time_PeriodVO.sessionTimePeriodId}" >
                    <input type="submit" value="詳細資料">
                </form><br>
            </td>


<!--            <td>-->
<!--                <form method="post" th:action="@{/activityOrder/getOne_For_Update}" style="margin-bottom: 0px;">-->
<!--                    <input type="submit" value="修改">-->

<!--            </td>-->
<!--            <td>-->

<!--                    <input type="hidden" name="activityOrderId" th:value="${activityOrderVO.activityOrderId}"></form>-->

<!--            </td>-->
        </tr>
    </th:block>
    </tbody>
</table>

<div class="b" th:if="${getOne_For_Display2}">
    <!--使用listOneEmp.html網頁的listOneEmp-div片段--> <!-- 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" --> <!-- 使用th:replace也可 -->
    <div th:insert="~{/back_end/timePeriod/listOneTimePeriod :: listOneTimePeriod-div}"></div>
</div>
<ul>
    <li><h5><a href='addTimePeriod'>新增場次時段</a> </h5></li>
</ul>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!--●●css for jquery datatables 用 -->

<!-- ●● jquery datatables 設定 -->
<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [3 ,5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>
