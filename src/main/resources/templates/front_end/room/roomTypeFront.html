<style>
    .RT-container {
        display: flex;
        flex-direction: row; /* 水平布局 */
        align-items: flex-start; /* 对齐到顶部，防止图片和文本垂直对齐导致的覆盖 */
        justify-content: space-between; /* 在子元素之间保持空间 */
        border: 5px solid white;
        border-radius: 40px;
        padding: 23px 23px 10px 23px;
        background-color: #f0f0f0;
        margin: 13px 70px;
        position: relative;
        overflow-wrap: break-word;
    }

    .RT-content {
        max-width: 40%;
        padding-top: 17px; /* 为绝对定位的标题留出空间 */
        padding-bottom: 0; /* 为底部按钮留出空间 */
        padding-right: 20px; /* 避免文字靠近容器边缘 */

    }

    .RT-image {
        max-width: 60%;
        display: flex;
        justify-content: center;
        flex-direction: column; /* 垂直排列 */
        align-items: center; /* 水平居中對齊圖片和文字 */
    }

    .RT-image img {
        height: auto;
        border-radius: 10px; /* 如果您希望图片也有圆角 */
    }

    .RT-button {
        padding: 4px 15px;
        background-color: #91cecc;
        color: #fff;
        border: none;
        border-radius: 40px; /* 增加了 border-radius 的值以创建更明显的圆弧形状 */
        cursor: pointer;
        transition: background-color 0.3s;
        display: inline-flex;
        font-size: 16px;
        position: absolute;
        left: 30px; /* 距离左侧边缘20px */
        /*margin-top: 12px;*/
        bottom: 30px;
    }

    .RT-button:hover {
        background-color: darkgoldenrod; /* 鼠标悬停时的背景颜色 */
    }

    .RT-button:focus {
        outline: none; /* 去除焦点时的轮廓 */
    }

    .RT-facilities {
        width: 100%; /* 確保 div 拉伸至整個容器寬度 */
        padding: 2px 25px; /* 增加一些內距 */
        text-align: left;
        margin-top: 12px;display: flex; /* 設置為 flex 容器使子元素水平排列 */
        justify-content: space-around; /* 平均分配子元素間距 */
        flex-wrap: wrap;
    }

    .RT-facilities > div {
        display: flex; /* 同樣設置為 flex 容器 */
        align-items: start; /* 垂直居中對齊圖片和文字 */
        margin: 10px 15px; /* 添加一些外邊距 */
    }

    .RT-facilities img {
        width: 25px;
        height: 25px;
        margin-right: 7px; /* 圖片和文字之間的間距 */
    }

    #RTText {
        color: black;
        font-size: 17px;
    }


</style>

    <script>

        //以下為天氣預報 -------------------------------------------------------------------------------
        function getWeather() {
            $(document).ready(function () {
                $.ajax({
                    url: 'https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-045?Authorization=CWA-DF377CF9-E09D-4633-8904-F07D2D2B086E&locationName=%E9%A6%AC%E5%85%AC%E5%B8%82&elementName=',
                    type: 'GET',
                    dataType: 'json',
                    success: function (weatherJson) {
                        let weatherHTML = "";
                        let wea = weatherJson.records.locations[0].location[0];
                        let rain = wea.weatherElement[0].time[0].elementValue[0].value; //天氣狀況
                        let temp = wea.weatherElement[2].time[0].elementValue[0].value; //當前氣溫
                        let desc = wea.weatherElement[1].time[1].elementValue[0].value;

                        let imgHTML = changeImg(desc);
                        weatherHTML =
                            `<div class="item" style="margin-top: 20px;">
                         <p>當地天氣</p>
                         <p>${imgHTML}</p>
                         <p style="margin-bottom: 5px;">當地溫度: ${temp}°C</p>
                         <p style="margin-bottom: 7px;">降雨機率: ${rain}%</p>
                         </div></p>`


                        $('#wea').html(weatherHTML);
                        // $('#weather_data').html(JSON.stringify(weatherHTML, null));
                    },
                    error: function (xhr, status, error) {
                        console.error('Request failed: ' + status + ', ' + error);
                    }
                });
            });

            function changeImg(weatherDescription) {
                if (weatherDescription === '多雲時晴' || weatherDescription === '晴時多雲' || '晴') {
                    return '<img src="/img/front_end/room/sun.png" alt="sun-cloudy" width="50" height="50">';
                } else if (weatherDescription === '多雲' || weatherDescription === '陰時多雲' || weatherDescription === '多雲時陰') {
                    return '<img src="/img/front_end/room/cloudy.png" alt="cloudy" width="50" height="50">';
                } else {
                    return '<img src="/img/front_end/room/raining.png" alt="rainy" width="50" height="50">';
                }
            }
        }

        $(document).ready(function() {
            $('#roomTypeSelect').change(function() {
                var selectedRoomType = $(this).val();
                if (selectedRoomType) {
                    $.ajax({
                        type: 'GET',
                        url: '/roomType/getRoomGuestAmounts',
                        data: { roomTypeName: selectedRoomType },
                        success: function(response) {
                            $('#selectRoomAmount').empty(); // Clear existing options
                            $('#selectRoomAmount').append('<option value="" disabled selected>選擇房間人數</option>'); // Add default option

                            if (response && response.length > 0) {
                                response.forEach(function(amount) {
                                    $('#selectRoomAmount').append('<option value="' + amount + '">' + amount + '位</option>');
                                });
                            } else {
                                // If the response is null or empty, reset to default
                                $('#selectRoomAmount').append('<option value="" disabled selected>選擇房間人數</option>');
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching room guest amounts:', error);
                            // Reset to default if there's an error
                            $('#selectRoomAmount').empty(); // Clear existing options
                            $('#selectRoomAmount').append('<option value="" disabled selected>選擇房間人數</option>'); // Add default option
                        }
                    });
                }
            });
        });

        function saveData() {
            const roomType = document.getElementById('roomTypeSelect').value;
            const checkInDate = document.getElementById('selectCheckIn').value;
            const checkOutDate = document.getElementById('selectCheckOut').value;
            const roomGuestAmount = document.getElementById('selectRoomAmount').value;

            sessionStorage.setItem('roomType', roomType);
            sessionStorage.setItem('checkInDate', checkInDate);
            sessionStorage.setItem('checkOutDate', checkOutDate);
            sessionStorage.setItem('roomGuestAmount', roomGuestAmount);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const checkIn = document.getElementById('selectCheckIn');
            const checkOut = document.getElementById('selectCheckOut');
            const today = getTodayDate(); // 獲取台灣當地的今日日期

            checkIn.value = today;
            checkIn.min = today;

            checkOut.min = getNextDay(today);

            checkIn.addEventListener('change', function() {
                checkOut.min = getNextDay(checkIn.value);
                if (checkOut.value <= checkIn.value) {
                    checkOut.value = getNextDay(checkIn.value);
                }
            });
        });

        // 獲取台灣當地的今日日期
        function getTodayDate() {
            const now = new Date();
            const utcNow = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
            const taiwanTime = new Date(utcNow.setHours(utcNow.getHours() + 8));

            return formatDate(taiwanTime);
        }

        // 獲取指定日期的次日
        function getNextDay(dateStr) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + 1);
            return formatDate(date);
        }

        // 格式化日期為YYYY-MM-DD
        function formatDate(date) {
            let month = '' + (date.getMonth() + 1),
                day = '' + date.getDate(),
                year = date.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [year, month, day].join('-');
        }
